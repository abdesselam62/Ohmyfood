<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood-Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/b98f576576.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
        <p class="location">
            <i class="fa-sharp fa-solid fa-location-dot"></i>Paris, Belleville
        </p>
    </header>

    <main>
        <section class="Réservation">
            <h2>Réservez le menu qui vous convient</h2>
            <P>Découvrez des restautants d'exception, sélectionnés par nos soins</P>
            <button class="btn_explore">Explorez nos restaurnats</button>
        </section>

        <section class="Fonctionnement">
            <h2>Fonctionnement</h2>
            <ol class="Fonctionnement-list">
                <li class="Fonctionnement-list-Box">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <h3>Choisissez un restaurant</h3>
                    <div class="numéro">1</div>                                                    
                </li>
                <li class="Fonctionnement-list-Box">
                    <i class="fa-solid fa-list"></i>
                    <h3>Composez votre menu</h3>
                    <div class="numéro">2</div>                                         
                </li>
                <li class="Fonctionnement-list-Box">
                     <i class="fa-sharp fa-solid fa-store"></i>
                    <h3>Dégustez au restaurant</h3>
                    <div class="numéro">3</div>           
                </li>
            </ol>

        </section>

        <section></section>
    </main>
    
    <footer>

    </footer>
    
</body>
</html>
